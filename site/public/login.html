<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sonic Matters</title>
    <script src="js/funcoes.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/img/sonic_icon.png" type="image/x-icon">
</head>
<body>
    <div class="register">
        <div class="form-image">
            <a href="index.html">
                <img src="assets/svg/close-form.svg" alt="Voltar" class="close-form">
            </a>
        </div>
        <div class="form">
            <h1>
                Login
            </h1>
            <div id="form_input">
                Nome: <input id="input_nome"> 
            </div>
            <div id="form_input">
                Email: <input id="input_email"> 
            </div>
            <div id="form_input">
                Senha: <input id="input_senha"> 
            </div>
            <div id="form_input">
                Confirmar Senha: <input id="input_confirmar_senha"> 
            </div>
            <div id="form_select">
                Personagem Favorito: 
                <select name="personagens" id="select-personagens"> 
                    <option value="Sonic">Sonic</option>
                    <option value="Tails">Tails</option>
                    <option value="Knuckles">Knuckles</option>
                    <option value="Amy">Amy</option>
                    <option value="Cream">Cream</option>
                    <option value="Big">Big</option>
                    <option value="Shadow">Shadow</option>
                    <option value="Rouge">Rouge</option>
                    <option value="Omega">Omega</option>
                    <option value="Silver">Silver</option>
                    <option value="Blaze">Blaze</option>
                    <option value="Vector">Vector</option>
                    <option value="Sticks">Sticks</option>
                    <option value="Dr. Eggman">Dr. Eggman</option>
                    <option value="Metal Sonic">Metal Sonic</option>
                </select>
            </div>
            <button class="button-submit" onclick="cadastrar()">Cadastrar</button>
            <div class="link_auth">
                Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
            </div>
        </div>
    </div>
</body>
</html>
<script>
     function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
