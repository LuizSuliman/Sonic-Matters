<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sonic Matters</title>
    <script src="js/funcoes.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/img/sonic_icon.png" type="image/x-icon">
</head>
<body>
    <div class="register">
        <div class="form-image">
            <a href="index.html">
                <img src="assets/svg/close-form.svg" alt="Voltar" class="close-form">
            </a>
        </div>
        <div class="form">
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <h1>
                Login
            </h1>
            <div id="form_input">
                Email: <input id="input_email"> 
            </div>
            <div id="form_input">
                Senha: <input id="input_senha" type="password"> 
            </div>
            <button class="button-submit" onclick="entrar()">Entrar</button>
            <div class="link_auth">
                NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a>
            </div>
            <div id="div_aguardar" class="loading-div">
                <img src="assets/circle-loading.gif" id="loading-gif">
            </div>
            <div id="div_erros_login"></div>
        </div>
    </div>
</body>
</html>
<script>
     function entrar() {
        aguardar();

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha os campos abaixo";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
